<!DOCTYPE html>
<html>
	<head>
		<title>7-Eleven Store Search</title>
	
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
    
    	<link rel="stylesheet" type="text/css" href="styles/myapp.css" />
    	
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZ5Cmhf1DiSty2PRQ4HuehPhJ8U2plh2Y&libraries=places&callback=initialize" async defer></script>
	
		<script type="text/javascript" src="scripts/myapp.js"></script>
	
	</head>
  
	<body>
		<div class="search-card" id="search-card">
			<div>
				<div id="title">7-Eleven Store Location Search</div>
			</div>
			<div id="search-container">
				<input id="search-input" type="text" placeholder="Enter a location">
			</div>
		</div>
		
		<div id="map"></div>
		
		<div id="infowindow-content">
			<img src="" width="16" height="16" id="place-icon">
			<span id="place-name"  class="title"></span><br>
			<span id="place-address"></span>
		</div>

	</body>
</html>
